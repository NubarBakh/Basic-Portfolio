     <!--Write message to me--> 
       
        <div class="connect">
            <div class="messagebar"> <h2 class="h2">Contact</h2>

                <br><input class="li" type="text" placeholder="John Smith" id="name">

                <label class="label" for="email">Email:</label> 
                <br>
                <input    type="email" placeholder="example@gmail.com"   id="email">
                <br><br>
                <label class="label" for="message">Message:</label>
                <br> 
                <TEXTarea  id="TEXTarea" cols="70" rows="15"></TEXTarea>
                <br>
                <button  class="button">Submit</button>
    
            </div>


                      <!--Connect With Me-->
            
            <div  class="socialmedia">

                <hr>

                <a target="_blank" href="www.facebook.com"  ><img class="img" src="./images/facebook.png" alt="facebook-mark"></a>
                <a target="_blank" href="www.linkedin.com"><img class="img" src="./images/link.png" alt="linkedin"></a>
